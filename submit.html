<!DOCTYPE html>
<html>
    <head>
        <html lang="en-US"/>
		<link rel="shortcut icon" href="img/ghost.ico">
        <title>Spooky Places - Submission</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/default.css">
    </head>


    <body>
        <section class="page">
        <section class="header">

            <h1>SPOOKY PLACES
            </h1>
            <h2>Explore the Spooky Kingdom!
            </h2>
            <img src="img/ghost.jpg" alt="ghost">
            <ul class="nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./locations.html">View All  Locations</a></li>
                <li><a href="./submit.html">Submit Your Own Places</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </section>

        <section class="content">
            <h3>Want to Submit your own Spooky Place?</h3>

            <!-- This page will have JS Submission fields -->
            <form name="sub" id="sub" autocomplete="off" enctype="multipart/form-data" method="post" onsubmit="enterForm(); return false">
                <fieldset>
                    <legend>Submit a Location</legend>
                    
                    <label for="name" class="label">Name of Location:</label>
                    <input type="text" name="name" id="name" required/>
                    
                    <br>
                    
                    <label for="desc" class="label">Description (What makes it Spooky?):</label>
                    <input type="text" name="desc" id="desc" required/>
                    
                    <br>
                    
                    <label for="state" class="label" >State</label>
                    <select name="state" id="state">
                        <option value="NJ">New Jersey</option>
                        <option value="NY">New York</option>
                    </select>
                    
                    <br>
                    
                    <label for="coord" class="label">Coordinates:</label>
                    <input type="text" name="coord" id="coord" required>

                    <br>
                    
                    <label for="photo" class="label">(Optional) Image of Location:</label>
                    <input type="file" name="photo" id="photo" accept=image/*>
                    
                    <br>
                    
                    <input type="submit"/>
                </fieldset>
            </form>
            
            <div id="complete">
                <br>
                <p>Thank you for your submission! Your input was:</p>
                <br>
            </div>
            
            <hr>
            <h4>
                <p><i>Copyright @ 2017 CS146A-Group5</i></p>
            </h4>
            <script src="./js/form.js">
            </script>
        </section>
        </section>
    </body>
</html>
